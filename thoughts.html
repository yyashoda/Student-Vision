    <div class="container">
        <h2 class="text-center mt-3 writeyourvision"><b>Write your vision</b></h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="category" class="mt-4 mb-2"> <h5><b>Category:</b></h5></label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Technology">Current News</option>
                    <option value="Science">Politics</option>
                    <option value="Arts">Economics</option>
                    <option value="Arts">Geography</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic" class="mt-3 mb-2"><h5><b>Topic:</b></h5></label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="content" class="mt-3 mb-2"><h5><b>Content:</b></h5></label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="fileUpload" class="mt-3 mb-2"><b>Upload File:</b></label>
                <input type="file" class="form-control-file " id="fileUpload" name="file">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-2">Submit</button>
            <span id="successMessage">Submitted successfully!</span>
        </form>
        <div id="output" class="mt-4"></div>
    </div>
