    <div class="container">
        <h1 class="my-4 text-center">Upload and Preview Image with Opinion</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="imageForm">
                    <div class="form-group">
                        <label for="imageUpload">Choose an image to upload</label>
                        <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
                    </div>
                    <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display: none;">
                    <div class="opinion-section" id="opinionSection">
                        <label for="imageOpinion">Your Opinion:</label>
                        <textarea class="form-control" id="imageOpinion" rows="4" placeholder="Write your opinion about the image..."></textarea>
                    </div>
                    <div class="error-message" id="errorMessage">Please provide your opinion about the image.</div>
                    <button type="button" class="btn btn-primary mt-3" id="uploadButton">Upload</button>
                </form>
            </div>
        </div>
