    <div class="container">
      <h2 class="text-center mt-5 mb-3"><b>Registration Form</b></h2>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="username" class="mt-3"><b>Username</b></label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
          <div class="invalid-feedback">Please enter a valid username</div>
        </div>
        <div class="form-group">
          <label for="email" class="mt-3"><b>Email address</b></label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>
        <div class="form-group">
          <label for="password" class="mt-3"><b>Password</b></label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <div class="invalid-feedback">Password must be at least 6 characters</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="mt-3"><b>Confirm Password</b></label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          <div class="invalid-feedback">Passwords do not match</div>
        </div>
        <div class="form-group">
          <label for="phone" class="mt-3"><b>Phone Number</b></label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
          <div class="invalid-feedback">Please enter a valid phone number</div>
        </div>
        <button type="submit" class="btn btn-primary mt-3"><b>Submit</b></button>
      </form>
    </div>
